<div class="travlendar-banner">
  <header id="header">
    <nav class="navbar navbar-default navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"  *ngIf="isAuthorized">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand" [ngStyle]="{'height': '80px'}">
            <a routerLinkActive="active" routerLink="/" >
              <img class="travlendar-logo" src="/assets/travlendar_logo_header.png">
            </a>
          </div>
        </div>
        <div class="navbar-collapse collapse">
          <div class="menu" *ngIf="isAuthorized">
            <ul class="nav nav-tabs" role="tablist">
              <li routerLinkActive="active"><a [ngStyle]="{'cursor': 'pointer'}"  (click)="routeToPage('/calendar')">Calendar</a></li>
              <li routerLinkActive="active"><a [ngStyle]="{'cursor': 'pointer'}"  (click)="routeToPage('/settings')">Settings</a></li>
              <li role="presentation"><a [ngStyle]="{'cursor': 'pointer'}" (click)="logoutClicked()">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--/.container-->
    </nav>
    <!--/nav-->
  </header>
  <!--/header-->
</div>
